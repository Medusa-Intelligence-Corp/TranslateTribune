<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateTribune - Your Global News Digest</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            width: 300px;
            height: 50px;
            overflow: hidden;
        }
        .header h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            line-height: 0px;
            text-align: center;
            white-space: nowrap;
        }
        .header a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            margin-right: 20px;
        }
        .header p {
            font-style: italic;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .section {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .article {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            break-inside: avoid;
            box-sizing: border-box;
        }
        .article-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
        .article-source {
            font-style: italic;
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .article-content {
            text-align: justify;
            margin: 10px;
        }
        .flag-icon {
            margin-right: 5px;
        }
        @media (max-width: 950px) {
            .article {
                width: 100%;
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header a {
                margin-right: 5px;
                margin-left: 5px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
              <h1>TranslateTribune</h1>
            </div>
            <div class="header-links">
                <a href="https://github.com/Medusa-ML/TranslateTribune/">&#10067;</a>
                <a href="https://medusaintel.co/">&#10084;&#65039;</a>
            </div>
            <p>"A Daily Dose of Global Insights,<br> Curated and Translated by AI for You."</p>
            
        </div>
        <div class="section">
            {{ article_html|safe }}
        </div>
    </div>
  <script>
    const title = document.querySelector('.header h1');
    const chars = 'āăąδēėęěėęĺļľŀłńňņñøřŕŗřśŝşšťțレロワヲンぁぃぅぇぉっゃゅょーヵヶぁぃぅぇぉゃゅょ한국어안녕하세요?세계입니다العرمربالعالم';

    setInterval(() => {
      const index = Math.floor(Math.random() * title.textContent.length);
      const char = title.textContent.charAt(index);
      const newChar = chars.charAt(Math.floor(Math.random() * chars.length));
      title.textContent = title.textContent.substring(0, index) + newChar + title.textContent.substring(index + 1);

      // Change back to the original character after 500ms
      setTimeout(() => {
        title.textContent = title.textContent.substring(0, index) + char + title.textContent.substring(index + 1);
      }, 200);
    }, 400);
  </script>

</body>
</html>
