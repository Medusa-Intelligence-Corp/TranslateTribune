<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TranslateTribune - Your Global News Digest</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            column-count: 3;
            column-gap: 40px;
        }
        .header, .section {
            column-span: all;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 24px;
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
        }
        .article {
            margin-bottom: 20px;
            break-inside: avoid;
        }
        .article-title {
            font-size: 20px;
            font-weight: bold;
        }
        .article-source {
            font-style: italic;
            display: flex;
            align-items: center;
        }
        .article-content {
            text-align: justify;
        }
        .flag-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TranslateTribune</h1>
            <p>Your Global News Digest</p>
        </div>

        <div class="section">
            {{ article_html|safe }}
        </div>
    </div>
</body>
</html>
